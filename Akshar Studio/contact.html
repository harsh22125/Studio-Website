<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form - Mini Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
        }

        .contact-box {
            width: 420px;
            background: #fff;
            padding: 25px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .success {
            color: green;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        @media(max-width: 480px) {
            .contact-box {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="contact-box">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return submitForm()">

            <label>Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label>Email Address:</label>
            <input type="email" id="email" placeholder="Enter email">

            <label>Your Message:</label>
            <textarea id="message" rows="4" placeholder="Write something..."></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="status" class="success"></p>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
            const status = document.getElementById("status");

            if (name === "" || email === "" || message === "") {
                alert("Please fill all fields!");
                return false;
            }
            
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email!");
                return false;
            }

            status.innerHTML = "âœ” Message sent successfully!";
            document.getElementById("contactForm").reset();
            return false; // stops page reload
        }
    </script>

</body>
</html>
